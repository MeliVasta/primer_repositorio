    <!-- comienza formulario-->
    <section class="contacto">
        <div class="bienvenida d-grid gap-2 col-12 mx-auto">
            <p class="h1 text-center text-light container-fluid align-items-center">SUBCRIBITE</p>
            <h6 class="display-6 text-center text-light container align-items-center">¡y mantente informado!</h6>
        </div>

        <!--comienza formulario-->
        <form class="row text-light formulario">
            <div class="col-8 col-md-9">
                <label for="inputName4" class="form-label">Nombre y apellido:</label>
                <input type="name" class="form-control" id="inputEmail4">
            </div>
            <div class="col-8 col-md-9">
                <label for="inputNumber4" class="form-label">Numero de contacto:</label>
                <input type="number" class="form-control" id="inputNumber4">
            </div>
            <div class="col-8 col-md-9">
                <label for="inputState" class="form-label">Seleccioná tu zona:</label>
                <select id="inputState" class="form-select">
                    <option selected>Ituzaingó</option>
                    <option>Castelar</option>
                    <option>Morón</option>
                    <option>San Antonio de Padua</option>
                </select>
            </div>
            <div class="col-8 col-md-9">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Selecciona en caso de haber probado nuestras hamburguesas.
                    </label>
                </div>
            </div>
            <div class="col-10 col-md-10  boton">
                <button type="submit" class="btn btn-danger">Finalizar</button>
            </div>
        </form>







            <!--comienza footer-->
            <footer class="row align-items-center">
                <div class="col boom">
