                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon align-items-right"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--fin navegador-->



    <!--pantalla principal-->
    <section>
        <!--slider-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>

            <div class="carousel-inner carousel">
                <div class="carousel-item active">
                    <img src="./img/slider1.png" class="d-block w-100 h-50" alt="slide 1">
                </div>
                <div class="carousel-item">
                    <img src="./img/slider2.png" class="d-block w-100 h-50" alt="slide 2">
                </div>
                <div class="carousel-item">
                    <img src="./img/slider4.png" class="d-block w-100 h-50" alt="slide 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Atras</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
        <div class="bienvenida d-grid gap-2 col-12 mx-auto text-center">
            <p class="h1 text-center text-light container-fluid align-items-center">¡Bienvenidos a Boom Burger!</p>
