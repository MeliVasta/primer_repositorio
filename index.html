<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" media="only screen and (min-width: 320px)" href="style.css">

    <title>Home - Boom Burger</title>

<body>

        <!--navegador-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid detallesNav align-items-left">
                <a class="navbar-brand text-left  text-light" href="#">
                    <img src="./img/logo-boom.png" alt="Logo Boom Burger" class="d-inline-block align-text-top">
                    Boom Burger
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active   text-light" aria-current="page"
                                href="../pages/menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../pages/promociones.html">Promociones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../pages/novedades.html">Novedades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../pages/contacto.html">Contacto</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        </nav>
    </header>
    <!--fin navegador-->



    <!--pantalla principal-->
    <section>
        <!--slider-->
        <div id="carouselExampleIndicators" class="carousel slide img-fluid" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="bienvenida d-grid gap-2 col-6 mx-auto">
                <p class="h1 text-center text-light container-fluid align-items-center">¡Bienvenidos a Boom Burger!</p>
                <button type="button" class="btn btn-danger btn-primary btn-lg">Ir al Menu
                    <a href="../pages/menu.html" aria-current="page">
                    </a>
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/slider1.png" class="d-block w-100" alt="slide 0">
                </div>
                <div class="carousel-item">
                    <img src="../img/slider2.png" class="d-block w-100" alt="slide 1">
                </div>
                <div class="carousel-item">
                    <img src="../img/slider3.png" class="d-block w-100" alt="slide 2">
                </div>
                <div class="carousel-item">
                    <img src="../img/slider4.png" class="d-block w-100" alt="slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Atras</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>

        </div>

        <!--Fin de primera parte + fin de slider-->

        <!--comienza footer-->
        <footer class="row align-items-center ">
            <div class="col boom ">
                Boom Burger
            </div>
            <div class="col">
                <a href="https://wa.link/d1zd1e"><img src="./img/whatsapp.png" alt="logo WhatsApp"></a>
                <a href="https://www.instagram.com/boomburger.itu/?hl=es-la"><img src="./img/instagram.png"></a>
                <a href="https://www.facebook.com/boomburger.itu"><img src="./img/facebook.png"></a>
            </div>
            <div class="col footerDatos">
                <p>11-2289-3830</p>
                <p>@boomburger.itu</p>
                <p>Ituzaingó, Buenos Aires.</p>
            </div>
            </div>

                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
            </script>
</body>
